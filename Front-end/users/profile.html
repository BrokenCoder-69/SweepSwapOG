<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #000000 100%);
            color: #e6f1ff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            max-width: 600px;
        }
        
        .profile-card {
            background: linear-gradient(145deg, #0f1729, #050a15);
            border-radius: 20px;
            border: 1px solid rgba(217, 165, 102, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #d9a566, #ffffff, #0055a4);
            box-shadow: 0 0 15px rgba(217, 165, 102, 0.7);
        }
        
        .profile-card h3 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 900;
            font-size: 32px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .profile-card h3::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #d9a566, #ffffff, #0055a4);
            border-radius: 2px;
        }
        
        .form-label {
            color: #d9a566;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control {
            background-color: #0a0e27;
            border: 1px solid rgba(217, 165, 102, 0.3);
            color: #e6f1ff;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #d9a566;
            box-shadow: 0 0 0 0.25rem rgba(217, 165, 102, 0.25);
            background-color: #0f1729;
            color: #ffffff;
        }
        
        .form-control::placeholder {
            color: #8892b0;
        }
        
        .form-control:read-only {
            background-color: rgba(10, 14, 39, 0.5);
            color: #8892b0;
        }
        
        .btn-save {
            background: linear-gradient(45deg, #d9a566, #e6c080);
            border: none;
            color: #0a0e27;
            font-weight: 700;
            font-size: 18px;
            padding: 15px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(217, 165, 102, 0.4);
            margin-top: 20px;
            width: 100%;
        }
        
        .btn-save:hover {
            background: linear-gradient(45deg, #c89550, #d9b070);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(217, 165, 102, 0.6);
            color: #0a0e27;
        }
        
        .ucl-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #d9a566, #b8941f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(217, 165, 102, 0.5);
            z-index: 10;
        }
        
        .ucl-badge i {
            color: #0a0e27;
            font-size: 32px;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-top: 20px;
        }
        
        .alert-success {
            background: linear-gradient(145deg, rgba(46, 125, 50, 0.2), rgba(76, 175, 80, 0.1));
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .alert-danger {
            background: linear-gradient(145deg, rgba(211, 47, 47, 0.2), rgba(244, 67, 54, 0.1));
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #1a1f3a, #0f1529);
            border: 1px solid rgba(217, 165, 102, 0.3);
            color: #d9a566;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #252d4a, #1a1f3a);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(217, 165, 102, 0.2);
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 20px;
                margin: 30px 15px;
            }
            
            .profile-card h3 {
                font-size: 28px;
                margin-bottom: 25px;
            }
            
            .form-control {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .btn-save {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../dashboards/user.html" class="btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="profile-card">
            <div class="ucl-badge">
                <i class="fas fa-user"></i>
            </div>
            
            <h3>Manage Profile</h3>
            <form id="profileForm">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                
                <!-- Email (Display read-only) -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" readonly>
                    <div class="form-text text-muted">Email cannot be changed</div>
                </div>
                
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter new password">
                    <div class="form-text text-muted">Leave blank to keep current password</div>
                </div>
                
                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
                </div>
                
                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
            
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("profileForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("message");
            
            // Validate passwords match (if password is provided)
            if (password && password !== confirmPassword) {
                message.innerHTML = "<div class='alert alert-danger'><i class='fas fa-exclamation-circle'></i> Passwords do not match!</div>";
                return;
            }
            
            // Prepare data for API (no email)
            const data = { name };
            if (password) {
                data.password = password;
                data.password_confirmation = confirmPassword; // For backend validation
            }
            
            try {
                // Get token from localStorage
                const token = localStorage.getItem("auth_token");
                if (!token) {
                    message.innerHTML = "<div class='alert alert-danger'><i class='fas fa-exclamation-circle'></i> Please log in to update your profile.</div>";
                    return;
                }
                
                // Send request to API
                const response = await fetch("http://127.0.0.1:8000/api/user/update", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    message.innerHTML = "<div class='alert alert-success'><i class='fas fa-check-circle'></i> Profile updated successfully!</div>";
                    console.log("Updated Profile:", result);
                    
                    // Update localStorage with new name if changed
                    localStorage.setItem("user_name", name);
                } else {
                    message.innerHTML = `<div class='alert alert-danger'><i class='fas fa-exclamation-circle'></i> ${result.message || 'Failed to update profile.'}</div>`;
                }
            } catch (error) {
                message.innerHTML = "<div class='alert alert-danger'><i class='fas fa-exclamation-circle'></i> An error occurred. Please try again.</div>";
                console.error("Error:", error);
            }
        });
        
        // Fetch user data on page load to populate the form
        async function loadUserData() {
            const token = localStorage.getItem("auth_token");
            if (!token) return;
            
            try {
                const response = await fetch("http://127.0.0.1:8000/api/user", {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json"
                    }
                });
                
                const user = await response.json();
                
                if (response.ok) {
                    document.getElementById("name").value = user.name || '';
                    document.getElementById("email").value = user.email || ''; // Read-only
                    
                    // Store name in localStorage for display elsewhere
                    localStorage.setItem("user_name", user.name);
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                document.getElementById("message").innerHTML = "<div class='alert alert-danger'><i class='fas fa-exclamation-circle'></i> Failed to load user data.</div>";
            }
        }
        
        // Load user data when the page loads
        window.onload = loadUserData;
    </script>
</body>
</html>
