<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Products </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
    
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #000000 100%);
      color: #e6f1ff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1300px;
      padding: 0 20px;
    }
    
    .btn-dashboard {
      background: linear-gradient(45deg, #1a1f3a, #0f1529);
      border: 1px solid rgba(217, 165, 102, 0.3);
      color: #d9a566;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      display: inline-flex;
      align-items: center;
    }
    
    .btn-dashboard:hover {
      background: linear-gradient(45deg, #252d4a, #1a1f3a);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(217, 165, 102, 0.2);
      color: #ffffff;
    }
    
    .btn-dashboard i {
      margin-right: 8px;
    }
    
    h2 {
      text-align: center;
      font-weight: 900;
      margin-bottom: 60px;
      background: linear-gradient(90deg, #d9a566, #ffffff, #0055a4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 48px;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 20px;
    }
    
    h2::after {
      content: "⚽ UEFA CHAMPIONS LEAGUE ⚽";
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      color: #d9a566;
      font-size: 16px;
      letter-spacing: 4px;
      opacity: 0.8;
      font-weight: 600;
    }
    
    .card {
      background: linear-gradient(145deg, #0f1729, #050a15);
      border-radius: 20px;
      border: 1px solid rgba(217, 165, 102, 0.2);
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #d9a566, #ffffff, #0055a4);
      box-shadow: 0 0 15px rgba(217, 165, 102, 0.7);
    }
    
    .card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 20px 50px rgba(217, 165, 102, 0.3);
      border-color: rgba(217, 165, 102, 0.5);
    }
    
    .card-img-top {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-bottom: 3px solid rgba(217, 165, 102, 0.3);
      filter: brightness(0.9);
      transition: all 0.5s ease;
    }
    
    .card:hover .card-img-top {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    
    .card-body {
      padding: 25px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .card-body h5 {
      font-weight: 800;
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }
    
    .card-body p {
      color: #a8b2d1;
      font-size: 16px;
      margin-bottom: 15px;
      line-height: 1.6;
    }
    
    .card-body b {
      color: #d9a566;
      font-size: 26px;
      font-weight: 800;
      display: block;
      margin: 20px 0;
      text-shadow: 0 2px 10px rgba(217, 165, 102, 0.4);
    }
    
    .btn {
      border: none;
      font-weight: 700;
      border-radius: 10px;
      padding: 12px 18px;
      transition: all 0.3s ease;
      margin-right: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.5s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #0055a4, #0073e6);
      color: #ffffff;
      box-shadow: 0 5px 15px rgba(0, 85, 164, 0.5);
    }
    
    .btn-primary:hover {
      background: linear-gradient(45deg, #004090, #0060c0);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 85, 164, 0.7);
    }
    
    .btn-warning {
      background: linear-gradient(45deg, #d9a566, #e6c080);
      color: #0a0e27;
      box-shadow: 0 5px 15px rgba(217, 165, 102, 0.5);
    }
    
    .btn-warning:hover {
      background: linear-gradient(45deg, #c89550, #d9b070);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(217, 165, 102, 0.7);
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #a50044, #c50050);
      color: #ffffff;
      box-shadow: 0 5px 15px rgba(165, 0, 68, 0.5);
    }
    
    .btn-danger:hover {
      background: linear-gradient(45deg, #800036, #a00040);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(165, 0, 68, 0.7);
    }
    
    .btn-sm {
      padding: 10px 15px;
      font-size: 13px;
    }
    
    .card-body p:nth-of-type(2) {
      font-style: italic;
      color: #8892b0;
      font-size: 15px;
      display: flex;
      align-items: center;
      margin-top: auto;
      padding-top: 15px;
      border-top: 1px solid rgba(217, 165, 102, 0.2);
    }
    
    .card-body p:nth-of-type(2)::before {
      content: "\f007";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 10px;
      color: #d9a566;
      font-size: 16px;
    }
    
    .ucl-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #d9a566, #b8941f);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(217, 165, 102, 0.5);
      z-index: 10;
    }
    
    .ucl-badge i {
      color: #0a0e27;
      font-size: 24px;
    }
    
    .card:hover .ucl-badge {
      transform: rotate(15deg) scale(1.1);
    }
    
    .stars {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: #d9a566;
      font-size: 18px;
      letter-spacing: 3px;
      opacity: 0.7;
    }
    
    @media (max-width: 768px) {
      .card-img-top {
        height: 240px;
      }
      
      h2 {
        font-size: 36px;
        margin-bottom: 50px;
      }
      
      h2::after {
        font-size: 14px;
        letter-spacing: 2px;
      }
      
      .card-body h5 {
        font-size: 20px;
      }
      
      .card-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <a href="../dashboards/user.html" class="btn-dashboard">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>
  
  <h2>Welcome To The Store</h2>
  <div id="product-list" class="row g-4">
    <!-- Cards will be loaded dynamically -->
  </div>
</div>

<script src="/Front-end/javascripts/products.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  console.log(id);
  fetchProduct(id);
  fetchProducts();
</script>
</body>
</html>
